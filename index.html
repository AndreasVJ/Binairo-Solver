<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binairo Solver</title>
</head>
<body>

    <div id="sizeContainer">
        <p id="sizeText">Size</p>
        <input type="range" min="2" max="20" value="8" step="2" id="sizeSlider" class="slider">
    </div>
    
    <canvas id="canvas"></canvas>

    <div id="solveButtonsContainer">
        <button id="smartSolveBtn">Smart Solve</button>
        <button id="bruteSolveBtn">Brute Solve</button>
    </div>

    <script src="./script.js"></script>

</body>
</html>
